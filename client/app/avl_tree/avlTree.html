<div class="container text-center" id="graph_container">

	<div class="row">
		<alert type="danger" style="opacity:0.7">
      		Notice: Incomplete. Please come back later!
    	</alert>

		<h1>AVL Binary Search Tree</h1>

		<br>

		<alert class="input_alert" type="warning" close="setInputAlert(false)" style="position: fixed;">
      		<strong>Error: </strong> {{alertText}}
    	</alert>

		<div class="col-lg-2"></div>

	    <div class="col-lg-8">

	    <p>
	    This visualization demonstrates how elements are added to an AVL binary search tree.
	    </p>
	    <p style="font-style: italic">
	    Double-tap or mouse-scroll to zoom. Type 'clear' to reset.
	    </p>

	    </div>

	    <div class="col-lg-2"></div>
	</div>
	<div class="row">
    <form ng-submit="createNewNode()">
      <p class="form-group">
        <input type="text" class="form-control text-center" ng-model="newNodeValue" placeholder="Input value for a new node and press ENTER." />
        <input type="submit" style="display: none;"/>
      </p>
    </form>

  </div>

</div>
